<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/frontend/css/login.css" />
    <link rel="stylesheet" href="/frontend/css/body.css" />
    <!-- animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- sweetalert -->
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.all.min.js"></script>
  </head>

  <body>
    <section class="modal2">
      <div class="modalContainer2">
        <div class="imgModal2">
          <img src="/frontend/css/img/iconoagon-2@2x.png" alt="" />
        </div>

        <h2>Inicia sesion</h2>

        <form class="formRegistro2" id="login-form">
          <div class="registroGroup2" id="correo2">
            <label class="textArea" for="mail">Correo</label>
            <input
              class="input2"
              type="email"
              id="email"
              placeholder=" "
              autocomplete="off"
              autofocus
            />
          </div>
          <div class="registroGroup2" id="contraseña2">
            <label for="password">Contraseña</label>
            <input id="password" type="password" placeholder=" " />
          </div>
          <input class="modalContinuar2" type="submit" value="Ingresar" />
        </form>

        <div class="noRegistrado">
          <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
        </div>

        <p class="extra">O</p>

        <div class="ingresarExtra">
          <a href="" class="facebook">Continúa con Facebook</a>
        </div>
      </div>
    </section>

    <script src="/frontend/js/login.js"></script>
  </body>
</html>
