<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/frontend/css/body.css" />
    <link rel="stylesheet" href="/frontend/css/home.css" />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 50px;
      }

      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        /* height: 300px; */
      }

      .swiper-slide img {
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav id="navbar-container"></nav>

    <!-- sección productos destacados -->
    <section class="destacados-home">
      <!-- carrusel destacados -->
      <div class="carrusel-destacados-home col-12">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/frontend/css/img/destacados-1.png"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="/frontend/css/img/destacados-2.png"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="/frontend/css/img/destacados-3.png"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!-- Boton ver más   -->
      <button class="btn-vermas-home">
        <a href="categorias.html">¡Comprar ahora!</a>
      </button>
    </section>

    <!-- seccion promociones -->
    <section class="promociones-home">
      <h1 class="title-promociones-home">Descuentos de temporada</h1>
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="/frontend/css/img/manta.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="/frontend/css/img/manta.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="/frontend/css/img/manta.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="/frontend/css/img/manta.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="/frontend/css/img/manta.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="/frontend/css/img/manta.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="/frontend/css/img/manta.jpg" alt="" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <footer></footer>
    <script src="/frontend/js/navbar.js"></script>
    <script src="/frontend/js/footer.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        initialSlide: 3,
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
