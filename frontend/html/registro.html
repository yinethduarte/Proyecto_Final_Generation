<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
  </head>
  <body>
    <section>
      <h2>Registro</h2>
      <p>Aquí comienza tu desafío</p>
      <form id="registro-form">
        <label for="name">Nombre</label>
        <input id="name" type="text" placeholder="..." required autofocus />

        <label for="phone">Teléfono</label>
        <input id="phone" type="number" placeholder="..." required />

        <label for="email">Correo</label>
        <input id="email" type="email" placeholder="..." required />

        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="..." required />

        <input type="submit" value="Registrase" />
      </form>
      <p>¿Ya te has registrado? <a href="login.html">Inicia sesión</a></p>
      <script src="/frontend/js/registro.js"></script>
    </section>
  </body>
</html>
