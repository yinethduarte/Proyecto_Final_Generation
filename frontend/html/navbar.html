  <body class="container-fluid">

      <!-- Hamburguer Button  -->
      <button class="bg-primary border-0 text-white col-2 fs-1 d-md-none top-0">

      <!-- Navbar -->
      <nav
        class="col-12 col-md-8 d-flex flex-column align-items-end bg-secondary text-primary pe-5 py-2 py-md-4 order-md-2"

        <ul class="d-md-flex list-unstyled column-gap-5 text-white d-none">
          <li class="text-primary">Home</li>
          <li>About</li>
          <li>Recipies</li>
          <li>Contac Us</li>
        </ul>
      </nav>

      <!-- Join Us icon -->
      <div
        class="col-3 col-md-2 d-flex justify-content-center bg-primary order-first order-md-3 ps-3"
      >
        <div class="cajaBotonesContainer d-flex column-gap-3 fs-3">
          <div class="cajaBtn d-none d-md-block">
            <a href=""> <i class="fa-solid fa-circle-user"></i></a>

    <div></div>
