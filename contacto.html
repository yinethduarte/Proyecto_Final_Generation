<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contacto.css" />
  </head>
  <body >
    <section class="contact container pt-5  m-3 m-md-0">
      <h2>¿Tienes alguna duda? Cuentanos un poco más</h2>
      <p class="mb-5">
        Tus solicitudes serán contestadas por uno de nuestros asesores en un plazo maximo de tres días hábiles
      </p>
      <div class="card-contact-container row pt-5">
        <div class="form-container col col-md-8 mb-5 mb-md-0 pe-md-5">
          <form class="form-contact">
            <div class="contact-group">
              <input id="name" type="text" placeholder=" " />
              <label for="name">Nombre</label>
            </div>

            <div class="contact-group">
              <input id="phone" type="text" placeholder=" "/>
              <label for="phone">Teléfono</label>
            </div>

            <div class="contact-group">
              <input id="email" type="email" placeholder=" "/>
              <label for="email">Correo Electronico</label>
            </div>

            <div class="contact-group">
              <textarea id="txtConsult" rows="3" placeholder=" "></textarea>
              <label for="consulta">Consulta</label>
            </div>

            <button type="submit" id="submit">Enviar</button>
          </form>
        </div>

        <div class="info-container-contact col-12 col-md-4">
          <h2>Más información</h2>
          <ul class="list-info-contact">
            <li class="item-info-contact">agon.admin@agon.com</li>
            <li class="item-info-contact">@_Agón</li>
            <li class="item-info-contact">Agón</li>
          </ul>
        </div>
      </div>
    </section>

    <script src="contacto.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
